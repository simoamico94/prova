<!DOCTYPE html><html lang="en"><head>    <!-- Basic Page Needs -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>RoompathY - {{ user[0] }} profile</title>    <!-- Bootstrap css file-->    <link href="../static/css/bootstrap.min.css" rel="stylesheet">    <link href="../static/css/bootstrap-select.min.css" rel="stylesheet">    <!-- Main structure css file -->    <link href="../static/css/style.css" rel="stylesheet">    <!-- Slider css -->    <link href="../static/css/slick.css" rel="stylesheet">    <!-- Google chart scripts -->    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>    <script type="text/javascript">        google.charts.load('current', {'packages': ['corechart']});        google.charts.setOnLoadCallback(drawVisualization);        function drawVisualization() {            {% if data == 0 %}                // trick to show an empty graph                var data = google.visualization.arrayToDataTable([                    [{f: 'Date', type: 'date'}, {f: 'Line', type: 'number'}]                ]);                var options = {title: 'No psychological data'};                // if you have no data, add a data point and make the series transparent                if (data.getNumberOfRows() == 0) {                    data.addRow([new Date(), 0]);                    options.series = {0: {color: 'transparent'}}                }            {% else %}                var data = google.visualization.arrayToDataTable({{ data|safe }});                var options = {                    title: 'Psychological data from the last 4 sessions',                    vAxis: {title: 'Value', viewWindow: {max: 10, min: 0}, gridlines: {count: 11}},                    hAxis: {title: 'Session', slantedText:true, slantedTextAngle:30},                    seriesType: 'bars',                    series: {4: {type: 'line', color: 'black'}, 5: {type: 'line', color: 'grey'}}                };            {% endif %}            var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));            chart.draw(data, options);        }    </script></head><body>    <div class="profile-wrapper">        <div class="profile-container">            <div class="row">                <h1 style="color:#ececec">Welcome {{ user[0] }}</h1>                <div class="col-xs-3">                    <!-- TABS NAVIGATOR -->                    <ul class="nav nav-pills nav-stacked">                        <li class="active"><a href="#session" data-toggle="tab">New Session</a></li>                        <li><a href="#basic" data-toggle="tab">Basic Info</a></li>                        <li><a href="#physic" data-toggle="tab">Physical Data</a></li>                        <li><a href="#psycho" data-toggle="tab">Psychological Data</a></li>                    </ul>                </div>                <div class="col-xs-9">                    <!-- TABS PANES -->                    <div class="tab-content">                        <div class="tab-pane fade in active" id="session">                            <div class="single-tab">                                <h4>New Session</h4>                                <!-- SINGLE INFO -->                                <form id="new-session" class="form" action="{{ url_for('new_session', username=user[0], img_set=img_set) }}"                                      method="post">                                    <div class="row">                                        <div class="col-xs-5">                                            <div>                                                <label>How much do you feel good?</label><br>                                                <select name="pre_status" class="selectpicker" data-size="4">                                                    <option value="0">0</option>                                                    <option value="1">1</option>                                                    <option value="2">2</option>                                                    <option value="3">3</option>                                                    <option value="4">4</option>                                                    <option value="5">5</option>                                                    <option value="6">6</option>                                                    <option value="7">7</option>                                                    <option value="8">8</option>                                                    <option value="9">9</option>                                                </select>                                            </div>                                            <div>                                                <label>How much do you feel joyful?</label><br>                                                <select name="joy" class="selectpicker" data-size="4" data-style="btn-warning">                                                    <option value="0">0</option>                                                    <option value="1">1</option>                                                    <option value="2">2</option>                                                    <option value="3">3</option>                                                    <option value="4">4</option>                                                    <option value="5">5</option>                                                    <option value="6">6</option>                                                    <option value="7">7</option>                                                    <option value="8">8</option>                                                    <option value="9">9</option>                                                </select>                                            </div>                                            <div>                                                <label>How much do you feel sad?</label><br>                                                <select name="sadness" class="selectpicker" data-size="4" data-style="btn-primary">                                                    <option value="0">0</option>                                                    <option value="1">1</option>                                                    <option value="2">2</option>                                                    <option value="3">3</option>                                                    <option value="4">4</option>                                                    <option value="5">5</option>                                                    <option value="6">6</option>                                                    <option value="7">7</option>                                                    <option value="8">8</option>                                                    <option value="9">9</option>                                                </select>                                            </div>                                        </div>                                        <div class="col-xs-2">                                            <p></p>                                        </div>                                        <div class="col-xs-5">                                            <div>                                                <label>How much do you feel angry?</label><br>                                                <select name="anger" class="selectpicker" data-size="4" data-style="btn-danger">                                                    <option value="0">0</option>                                                    <option value="1">1</option>                                                    <option value="2">2</option>                                                    <option value="3">3</option>                                                    <option value="4">4</option>                                                    <option value="5">5</option>                                                    <option value="6">6</option>                                                    <option value="7">7</option>                                                    <option value="8">8</option>                                                    <option value="9">9</option>                                                </select>                                            </div>                                            <div>                                                <label>How much do you feel afraid?</label><br>                                                <select name="fear" class="selectpicker" data-size="4" data-style="btn-success">                                                    <option value="0">0</option>                                                    <option value="1">1</option>                                                    <option value="2">2</option>                                                    <option value="3">3</option>                                                    <option value="4">4</option>                                                    <option value="5">5</option>                                                    <option value="6">6</option>                                                    <option value="7">7</option>                                                    <option value="8">8</option>                                                    <option value="9">9</option>                                                </select>                                            </div>                                        </div>                                    </div>                                    <div class="row">                                        <label style="text-indent:15px">Which image better represent how do you feel?</label>                                    <div class="image_slider">                                        <div class="col-xs-4">                                            <a class="thumbnail">                                                <img data-toggle="modal" data-target="#modal1"  src="{{"." + img_set[0] }}" alt="...">                                                <div class="caption">                                                    <div style="text-align:center">                                                        <input type="radio" id="radio01" name="radio" value="0" />                                                        <label for="radio01"><span></span></label>                                                    </div>                                                </div>                                            </a>                                        </div>                                        <div class="col-xs-4">                                            <a class="thumbnail">                                                <img data-toggle="modal" data-target="#modal2"  src="{{ "." + img_set[1] }}" alt="...">                                                <div class="caption">                                                    <div style="text-align:center">                                                        <input type="radio" id="radio02" name="radio" value="1" />                                                        <label for="radio02"><span></span></label>                                                    </div>                                                </div>                                            </a>                                        </div>                                        <div class="col-xs-4">                                            <a class="thumbnail">                                                <img data-toggle="modal" data-target="#modal3"  src="{{ "." + img_set[2] }}" alt="...">                                                <div class="caption">                                                    <div style="text-align:center">                                                        <input type="radio" id="radio03" name="radio" value="2" />                                                        <label for="radio03"><span></span></label>                                                    </div>                                                </div>                                            </a>                                        </div>                                        <div class="col-xs-4">                                            <a class="thumbnail">                                                <img data-toggle="modal" data-target="#modal4" src="{{ "." + img_set[3] }}" alt="...">                                                <div class="caption">                                                    <div style="text-align:center">                                                        <input type="radio" id="radio04" name="radio" value="3" />                                                        <label for="radio04"><span></span></label>                                                    </div>                                                </div>                                            </a>                                        </div>                                    </div>                                    </div>                                    <div class="row">                                        <div class="container" style="height:auto">                                            <button type="submit" id="session-button" value="Start">Start session</button>                                        </div>                                    </div>                                </form>                            </div>                        </div>                        <div class="tab-pane fade" id="basic">                            <!-- SINGLE TAB CONTENT-->                            <div class="single-tab">                                <h4>Basic Tab</h4>                                <!-- SINGLE INFO -->                                <div class="row">                                    <div class="col-xs-4">                                        <h7>Name</h7>                                    </div>                                    <div class="col-xs-8">                                        <p> {{ user[2] }} {{ user[3] }}</p>                                    </div>                                </div>                                <!-- SINGLE INFO -->                                <div class="row">                                    <div class="col-xs-4">                                        <h7>Birthday</h7>                                    </div>                                    <div class="col-xs-8">                                        <p>{{ user[4] }}</p>                                    </div>                                </div>                            </div>                        </div>                        <div class="tab-pane fade" id="physic">                            <div class="single-tab">                                <h4>Physical Data</h4>                                <!-- SINGLE INFO -->                                <div class="row">                                    <div class="col-xs-4">                                        <h7>-</h7>                                    </div>                                    <div class="col-xs-8">                                        <p>-</p>                                    </div>                                </div>                            </div>                        </div>                        <div class="tb-pane fade" id="psycho">                            <div class="single-tab">                                <h4>Psychological Data</h4>                                <!-- SINGLE INFO -->                                <div class="row">                                    <div id="chart_div" style="width: auto; height: 500px;"></div>                                </div>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div><!-- MODAL for image 1 -->    <div id="modal1" class="modal fade" role="dialog">        <div class="modal-dialog">            <div class="modal-content">                <div class="modal-header">                    <a class="close" data-dismiss="modal">&times;</a>                </div>                <div class="modal-body">                    <img src="{{"." + img_set[0] }}">                </div>            </div>        </div>    </div><!-- MODAL for image 2 -->    <div id="modal2" class="modal fade" role="dialog">        <div class="modal-dialog">            <div class="modal-content">                <div class="modal-header">                    <a class="close" data-dismiss="modal">&times;</a>                </div>                <div class="modal-body">                    <img src="{{"." + img_set[1] }}">                </div>            </div>        </div>    </div><!-- MODAL for image 3 -->    <div id="modal3" class="modal fade" role="dialog">        <div class="modal-dialog">            <div class="modal-content">                <div class="modal-header">                    <a class="close" data-dismiss="modal">&times;</a>                </div>                <div class="modal-body">                    <img src="{{"." + img_set[2] }}">                </div>            </div>        </div>    </div><!-- MODAL for image 4 -->    <div id="modal4" class="modal fade" role="dialog">        <div class="modal-dialog">            <div class="modal-content">                <div class="modal-header">                    <a class="close" data-dismiss="modal">&times;</a>                </div>                <div class="modal-body">                    <img src="{{"." + img_set[3] }}">                </div>            </div>        </div>    </div>    <!-- initialize jQuery Library -->    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>    <!-- Bootstrap js -->    <script src="../static/js/bootstrap.min.js"></script>    <script src="../static/js/bootstrap-select.min.js"></script>    <!-- Slider js -->    <script src="../static/js/interaction.js"></script>    <script src="../static/js/slick.min.js"></script></body></html>
