<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoompathY - Login</title>

    <!-- Bootstrap css file -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Main structure css file -->
    <link href="../static/css/style.css" rel="stylesheet">
</head>
    <body>
    <div class="banner"></div>
    <div id="closed"></div>

    <!-- Begin CREATE-ACCOUNT POPUP -->
    <div class="popup-wrapper" id="popup">
        <div class="popup-container" style="background-color:orange">
            <form id="create-account" class="form" action="{{ url_for('create_account') }}" method="post">
                <div class="container" style="margin-bottom:-100px">
                    <div id="errorpopup"></div>
                    <div>
                        <input type="text" title="Insert username" name="username" placeholder="Username">
                    </div>
                    <div>
                        <input type="password" title="Insert a password" name="password" placeholder="Password">
                    </div>
                    <div>
                        <input type="text" title="Insert your name" name="name" placeholder="First Name">
                    </div>
                    <div>
                        <input type="text" title="Insert your surname" name="surname" placeholder="Last Name">
                    </div>
                    <div>
                        <input type="date" title="Insert your date of birth" name="bornDate" placeholder="Birthday dd/mm/yy">
                    </div>
                    <button type="submit" id="login-button" value="Enter">Sign Up</button>
                </div>
            </form>
            <a class="popup-close" href="#closed">X</a>
        </div>
    </div>
    <!-- End CREATE-ACCOUNT POPUP -->

    <!-- Begin LOGIN AREA -->
    <div class="wrapper">
        <div class="container">
            <div id="errorbox"></div>
            <form class="form" action="{{ url_for('login') }}" method="post">
                <div>
                    <input type="text" title="Insert username" name="username" placeholder="Username">
                </div>
                <div>
                    <input type="password" title="Insert password" name="password" placeholder="Password">
                </div>
                <button type="submit" id="login-button" value="Login">Login</button>
                <h6> or </h6>
                <button><a href="#popup" class="popup-link">Create account</a></button>
            </form>
        </div>
        <!-- Begin BACKGROUND ANIMATION -->
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <!-- End BACKGROUND ANIMATION -->
    </div>
    <!-- End LOGIN AREA -->

    <!-- Begin FOOTER AREA -->
    <footer id="footer">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="footer_left">
                    <p>Designed by Mattia Rossi, based on a template by
                        <a href="http://codepen.io/Lewitje/pen/BNNJjo" target="_blank">Lewi Hussey</a>
                        (Copyright 2016)
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!-- End FOOTER AREA -->

    <!-- initialize jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- index custom js -->
    <script src="../static/js/index.js"></script>
</body>
</html>
